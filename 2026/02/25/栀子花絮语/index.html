    <p>栀子花絮语</p>
<p>2023年3月</p>
<p>我的笔尖开满了栀子花<br>一种爱与被爱的白色怒放<br>对悲伤的悼念 像火焰<br>像海燕<br>像去年这时的栀子花</p>
<p>花瓣是喃喃的嘴唇<br>蔓延到一切言语所及之处<br>今天的我是彻底干净的 因为<br>我的笔尖开了栀子花</p>
<p>怒放。一种不可名状的怒放</p>
<p>爱情要充满弱点<br>也要充满栀子花</p>
